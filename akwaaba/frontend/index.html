<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>The Year Of Return</title>
</head>
<body>
     <header>
     <h1 class="header-title">Top 10 Popular Sites</h1>
    </header>

    <div class="add-site">
        <h1 class="add-Site-title">Add a New Site</h1>
        <div id="new-site-container"></div>
        <form id="new-site-form">
          <label for="site-name">Name</label>
          <input type="text" name="site-name" id="new-site-name">
          <label for="site-region">Region</label>
          <input type="text" name="site-region" id="new-site-region">
          <label for="site-description">Description</label>
          <input type="text" name="site-description" id="new-site-description">
          <label for="site-photo">Photo</label>
          <input type="text" name="site-photo" id="new-site-photo">
          <input type="submit" value="Save Site">
        </form>
    </div>
    
    <main>
        <h1 class="sites-header">Existing Sites</h1>
         <div id="site-content">
            <ul id="site-container">
            </ul>
            <div id="site-show">

        </div>
    </main>

    <footer>
        <h1 class="footer-title"></h1>
    </footer>


    <script type="text/javascript" src="src/components/site.js"></script>
    <script type="text/javascript" src="src/components/sites.js"></script>
    <script type="text/javascript" src="src/components/app.js"></script>
    <script type="text/javascript" src="src/adapters/SitesAdapter.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
</body>
</html>
